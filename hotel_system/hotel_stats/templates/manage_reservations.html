<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Reservations</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="container">
        <h1>Manage Reservations</h1>

        <!-- Add Reservation Section -->
        <div class="stats-card" id="addReservation">
            <h3>Add New Reservation</h3>
            <form id="addReservationForm">
                <div class="form-group">
                    <!-- Hotel Type (radio buttons) -->
                    <label for="hotelType">Hotel Type</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="hotelType" value="Resort" id="resortHotel"> Resort Hotel
                        </label>
                        <label>
                            <input type="radio" name="hotelType" value="City" id="cityHotel"> City Hotel
                        </label>
                    </div>
                    <!-- Country -->
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" placeholder="Enter Country">
        
                    <!-- Arrival Date -->
                    <label for="arrivalDate">Arrival Date</label>
                    <input type="date" id="arrivalDate" name="arrivalDate">
        
                    <!-- Meal Type (radio buttons) -->
                    <label for="meal">Meal Type</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="meal" value="BB" id="bbMeal"> BB (Bed & Breakfast)
                        </label>
                        <label>
                            <input type="radio" name="meal" value="HB" id="hbMeal"> HB (Half Board)
                        </label>
                        <label>
                            <input type="radio" name="meal" value="Other" id="otherMeal"> Other
                        </label>
                    </div>

                    <button type="submit" class="manage-link">Add Reservation</button>
                </div>
            </form>
        </div>
        
        <!-- Modify Reservation Section -->
        <div class="stats-card" id="modifyReservation">
            <h3>Modify Reservation</h3>
            <form id="modifyReservationForm">
                <div class="form-group">
                    <label for="modifyReservationID">Reservation ID</label>
                    <input type="text" id="modifyReservationID" name="reservation_id" required>

                    <label for="modifyArrivalDate">Arrival Date</label>
                    <input type="date" id="modifyArrivalDate" name="arrival_date">

                    <div class="boolean-choice-container">
                        <h3>Is the reservation canceled?</h3>
                        <div class="boolean-choice">
                            <label for="reservation-canceled-yes">
                                <input type="radio" id="reservation-canceled_yes" name="reservation_canceled" value="1"> Yes
                            </label>
                            <label for="reservation-canceled-no">
                                <input type="radio" id="reservation-canceled_no" name="reservation_canceled" value="0"> No
                            </label>
                        </div>
                    </div>

                    <label for="modifyMeal">Meal Type</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="modifyMeal" value="BB" id="modifyBBMeal"> BB (Bed & Breakfast)
                        </label>
                        <label>
                            <input type="radio" name="modifyMeal" value="HB" id="modifyHBMeal"> HB (Half Board)
                        </label>
                        <label>
                            <input type="radio" name="modifyMeal" value="Other" id="modifyOtherMeal"> Other
                        </label>
                    </div>

                    <button type="submit" class="manage-link">Modify Reservation</button>
                </div>
            </form>
        </div>

        <!-- Delete Reservation Section -->
        <div class="stats-card" id="deleteReservation">
            <h3>Delete Reservation</h3>
            <form id="deleteReservationForm">
                <div class="form-group">
                    <label for="deleteReservationID">Reservation ID</label>
                    <input type="text" id="deleteReservationID" name="reservation_id" required>

                    <button type="submit" class="manage-link">Delete Reservation</button>
                </div>
            </form>
        </div>

        <!-- Link to go back to the dashboard or any other page -->
        <div class="manage-link-container">
            <a href="/" class="manage-link">Back to Dashboard</a>
        </div>
    </div>

    <script type="application/json" id="countries-codes">
        {{ codes|safe }}
    </script>

    <!-- Add JS File -->
    <script src="{% static 'js/manage_reservations.js' %}"></script>

</body>
</html>
